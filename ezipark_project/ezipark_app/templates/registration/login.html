

{% block content %}
<h2>Login</h2>

{% if message %}
<div class="message">
    {{ message }}
</div>
{% endif %}
<form method="post">
    {% csrf_token %}

    <label for="username">UserName:</label>
    <input type="text" name="username" required>
    <br>

    <label for="password">Password</label>
    <input type="password" name="password" required>
    <br>
    <button type="submit">Submit</button>


</form>
{% endblock %}
